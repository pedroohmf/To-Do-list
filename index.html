<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do Javascript</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
</head>

<body>
    <div id="task-container">
        <div id="tasks-header">
            <h2>Salve a sua proxima tarefa:</h2>
            <form id="add-task-form">
                <input type="text" name="" id="task-title" placeholder="O que voce vai fazer?">
                <button id="add-btn" type="submit">
                <ion-icon name="add-outline"></ion-icon>
            </button>
            </form>
        </div>

        <div id="task-list-container">
            <h2>Estas sao as suas tarefas:</h2>
            <ul>
                <li class="task-box">
                    <span class="task-title">Teste</span>
                    <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                    <ion-icon class="remove-btn" name="close-outline"></ion-icon>
                </li>

                <li class="task-box">
                    <span class="task-title">Teste 2</span>
                    <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                    <ion-icon class="remove-btn" name="close-outline"></ion-icon>
                </li>

                <li class="task-box">
                    <span class="task-title">Teste 3</span>
                    <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                    <ion-icon class="remove-btn" name="close-outline"></ion-icon>
                </li>
            </ul>
        </div>
    </div>
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
